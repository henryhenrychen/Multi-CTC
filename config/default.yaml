data:
  corpus:                                 
    root: '/home/henryhenrychen/1TB-SSD/Experiments/master-thesis/mapping_asr/GlobalPhone'
    metas: ['meta/French.txt', 'meta/Czech.txt', 'meta/Spanish.txt']
    target: 'ipa'
    train_split: 'train' 
    dev_split: 'dev'
    batch_size: 16
  audio:                                  # Attributes of audio feature
    feat_type: 'fbank'
    feat_dim:  40
    frame_length: 25                      # ms
    frame_shift: 10                       # ms
    dither: 0                             # random dither audio, 0: no dither
    apply_cmvn: True
    delta_order: 2                        # 0: do nothing, 1: add delta, 2: add delta and accelerate
    delta_window_size: 2
  text:
    mode: ''                       # 'character'/'word'/'subword'
    vocab_file: 'corpus/fr_de_cs.ipa.txt'

hparas:                                   # Experiment hyper-parameters
  valid_step: 5000
  max_step: 1000001
  tf_start: 1.0
  tf_end: 1.0
  tf_step: 500000
  optimizer: 'Adadelta'
  lr: 1.0
  eps: 0.00000001                         # 1e-8
  lr_scheduler: 'fixed'                   # 'fixed'/'warmup'
  curriculum: 0

model:                                    # Model architecture
  encoder:
    prenet: 'vgg'                         # 'vgg'/'cnn'/''
    # vgg: True                             # 4x reduction on time feature extraction
    module: 'LSTM'                        # 'LSTM'/'GRU'/'Transformer'
    bidirection: True
    dim: [320, 320, 320, 320]
    dropout: [0,0,0,0]
    layer_norm: [False,False,False,False]
    proj: [True,True,True,True]      # Linear projection + Tanh after each rnn layer
    sample_rate: [1,1,1,1]
    sample_style: 'drop'                  # 'drop'/'concat'
